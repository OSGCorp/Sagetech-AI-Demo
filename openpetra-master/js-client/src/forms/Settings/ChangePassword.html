<h2>{caption}</h2>

<form>
 <div class="form-group">
    <label for="curpwd">{current}:</label>
    <input type="password" class="form-control" id="curpwd">
  </div>
 <div class="form-group">
    <label for="newpwd">{new}:</label>
    <input type="password" class="form-control" id="newpwd">
  </div>
  <div class="form-group">
    <label for="newpwd2">{repeat}:</label>
    <input type="password" class="form-control" id="newpwd2">
  </div>
  <button type="submit" class="btn btn-primary" id="btnSubmitPassword">{submit}</button>
</form>
