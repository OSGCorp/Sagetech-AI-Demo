<h2>{caption}</h2>

<table id="toolbar">
	<tr>
		<td>
			<button type="button" class="btn btn-primary" id="btnExportData" onclick="ExportAllData()">{exportalldata}</button>
		</td>
	</tr>
	<tr>
		<td>
			<button type="button" class="btn btn-danger" id="btnImportData" onclick="ResetAllData()">{restoredatabase}</button>
		</td>
	</tr>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{forms.PleaseWait}</h4>
      </div>
      <div class="modal-body center-block">
        {forms.WaitInfo}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<input type="file" id="fileResetDatabase" name="file" size="10" onchange="ResetDatabase($(this))" style="visibility:hidden"/>

<script src="/src/lib/utils.js" charset="utf-8"></script>
<script src="/src/lib/tpl.js" charset="utf-8"></script>
