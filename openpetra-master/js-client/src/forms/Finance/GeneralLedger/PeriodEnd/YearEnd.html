
<br>
<button type="button" class="btn btn-primary btn-warning" data-toggle="modal" data-target="#confirmModal">{end_year}</button>

<br/>
<br/>

  <div phantom hidden>

    <div class="row fwd_posting">
      <div class="col">
        <span>{LedgerInfo.fwd_posting}</span>
      </div>
      <div class="col">
        <span class="date">{val_AStartDateCurrentPeriod}</span> - <span class="date">{val_AEndDateLastForwardingPeriod}</span>
      </div>
    </div>

    <div class="row period">
      <div class="col">
        <span>{LedgerInfo.period}</span>
      </div>
      <div class="col">
        <span class="date">{val_AStartDateCurrentPeriod}</span> - <span class="date">{val_AEndDateCurrentPeriod}</span>
      </div>
    </div>

  </div>

  <div class="frame">

    <div class="container" style="background:#eee;" id="ledger_info">

      <div class="row">
        <div class="col">
          <span>{LedgerInfo.ledger_current_period}</span>
        </div>
        <div class="col current_period">
          <span></span>
        </div>
      </div>

      <div class="row">
        <div class="col period">

        </div>
      </div>

      <div class="row">
        <div class="col fwd_posting">

        </div>
      </div>

    </div>

  </div>

<!-- Modal confirmation dialog -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">{forms.confirm_title}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      {confirm_body}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">{forms.no}</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="year_end()" >{forms.yes}</button>
      </div>
    </div>
  </div>
</div>

<script src="/src/lib/utils.js" charset="utf-8"></script>
<script src="/src/lib/tpl.js" charset="utf-8"></script>
